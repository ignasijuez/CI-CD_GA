name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '22'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '22'
          cache: 'maven'

      - name: List files after checkout
        run: ls -la

      - name: Start MySQL with Docker Compose
        run: |
          docker ps
          docker compose down
          echo 'Starting MySQL with Docker Compose...'
          docker compose up -d mysql
          echo 'Waiting 15 seconds for MySQL to be fully ready before running tests'
          sleep 15

      - name: Test MySQL connection
        run: |
          echo 'Testing MySQL connection...'
          docker exec mysql_db mysqladmin ping -h mysql_db

      - name: Build and package the application
        run: |
          echo 'Clean and package the application'
          mvn clean package

      - name: Run unit tests
        run: mvn test

      - name: Deploy the application with Docker Compose
        run: |
          echo 'Starting App with Docker Compose...'
          docker compose up --build -d
          echo 'Waiting for the application to start...'
          sleep 10

      - name: Check running containers
        run: docker ps

    # Post cleanup section
    post:
      always:
        - name: Clean up Docker containers
          run: docker compose down
        - name: Pipeline completed
          run: echo "Pipeline completed."

      success:
        - name: Success
          run: echo "Pipeline succeeded."

      failure:
        - name: Failure
          run: echo "Pipeline failed."
