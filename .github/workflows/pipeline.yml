name: Pipeline


#events
on:
  push:
    branches: [ "main" ]
    #when someone pushes to branch main it triggers this workflow
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout
      uses: actions/checkout@v4 #predefined action from the marketplace

    # Cache Maven dependencies
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK 17 & Maven
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Ensure Docker is available for Testcontainers
    - name: Set up Docker
      run: |
        sudo systemctl start docker

    - name: Check files
      run: ls -la

    - name: Build
      run: |
        echo 'Clean and package the application'
        mvn spring-javaformat:apply
        mvn clean package #-Dspring.datasource.url=jdbc:mysql://localhost/petclinic

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        ls -la
        cd ../
        ls -la
        cd ../
        ls -la
        docker build -t juezignasi/ga-app:latest ../../
        docker push juezignasi/ga-app:latest

    - name: test
      run: echo 'asdadfsdfsdfsdfsdf'

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy MySQL and PetClinic App
      run: |
        kubectl apply -f github-actions-k8s/mysql-deployment.yml
        kubectl apply -f github-actions-k8s/deployment.yml
        kubectl apply -f github-actions-k8s/service.yml
