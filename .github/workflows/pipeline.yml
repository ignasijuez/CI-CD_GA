name: Pipeline


#events
on:
  push:
    branches: [ "main" ]
    #when someone pushes to branch main it triggers this workflow
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout
      uses: actions/checkout@v4 #predefined action from the marketplace

    # Cache Maven dependencies
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK 17 & Maven
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Ensure Docker is available for Testcontainers
    - name: Set up Docker
      run: |
        sudo systemctl start docker

    - name: Check files
      run: ls -la

    - name: Build
      run: |
        echo 'Clean and package the application'
        mvn spring-javaformat:apply
        mvn clean package #-Dspring.datasource.url=jdbc:mysql://localhost/petclinic

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Copy Kubeconfig
      run: echo $HOME
    - name: asd1
      run: ls -la $HOME
    - name: asd2
      run: ls -la $HOME/work/CICD_GA/CICD_GA/github-actions-k8s/actions-runner
    - name: asd3
      run: ls -la $HOME/work/CICD_GA/CICD_GA/github-actions-k8s/actions-runner/.kube
        
    - name: asd4
      run: ls -la $HOME/work/CICD_GA/CICD_GA/github-actions-k8s/actions-runner/.kube/config
    - name: asd5
      run: cp ~/.kube/config $HOME/.kube/config

    - name: Verify Kubernetes Context
      run: kubectl config get-contexts

    - name: Set Minikube Context
      run: kubectl config use-context minikube

    - name: Check2
      run: kubectl cluster-info

    - name: Build and push Docker image
      run: |
        docker build -t juezignasi/ga-app:latest .
        docker push juezignasi/ga-app:latest

    - name: Deploy MySQL
      run: kubectl apply -f github-actions-k8s/mysql-deployment.yml
    - name: Deploy PetClinic
      run: kubectl apply -f github-actions-k8s/deployment.yml

    - name: Verify Pods
      run: kubectl get pods -o wide